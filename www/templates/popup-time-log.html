<div class="row">
    <div class="col">
        <label class="item item-input text">
            <input type="text" ng-model="timeLog.hours" placeholder="Hours (e.g. 1:30 or 1.5)"/>
        </label>
    </div>
</div>
<div class="row">
    <div class="col">
        <label class="item item-input text">
            <textarea placeholder="Description" ng-model="timeLog.description" rows="4" ng-style="{'resize' : 'none'}"></textarea>
        </label>
    </div>
</div>
