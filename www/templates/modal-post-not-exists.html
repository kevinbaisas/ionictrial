<ion-modal-view>
    <div id="postNotExists">
        <ion-header-bar class="bar bar-header" ng-style="{'background-color' : milestoneDetails.colorLabel}">
            <button id="closeMessage" class="menuButton button button-clear button-icon icon ion-chevron-left" ng-click="closeModal(10)"></button>
            <h1 class="title">View Post</h1>
        </ion-header-bar>
        <ion-content ng-style="{'height' : (deviceHeight + 24) + 'px'}" class="padding">
            <h1>POST DOES NOT EXISTS</h1>
        </ion-content>
    </div>
</ion-modal-view>
