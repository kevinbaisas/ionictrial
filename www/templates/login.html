<ion-view class="bgPrimary" ng-controller="Login">
    <ion-content>
        <div class="logoContainer">
            <img class="logo" src="./img/temp-logo.png">
            <p>{{invalid}}</p>
            <div class="list list-inset loginFrm">
                <label class="item item-input">
                    <input type="text" ng-model="account.email" placeholder="Email">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="account.password" placeholder="Password">
                </label>
            </div>
        </div>
        <div class="btnLogin">
            <button class="btnLoginWidth button button-positive button-border-radius" ng-click="loginUser()">LOGIN</button>
            <a href="#/register">Sign Up</a>
        </div>
    </ion-content>
</ion-view>
